<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!--    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <link rel="icon" href="https://www.egou.com/favicon.ico" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1" />-->
<!--    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable = no"/>-->
    <meta name="theme-color" content="#000000" />

    <!--  禁止数字在ios上变成蓝色字体加下划线-->
    <meta name = "format-detection" content="telephone = no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  禁止页面缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable = no"/>


    <meta name="description" content="Web site created using create-react-app"/>
    <title>易购</title>
    <style>
      /* CSS Document */
      html{font-size: 16vw}
      html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form, fieldset, legend, img { 
        margin:0; padding:0; 
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent; /* 防止ios 出现点击div 出现选中效果*/
      }
      fieldset, c{ border:none; }
      img{display: block;}
      address, caption, cite, code, dfn, th, var { font-style:normal; font-weight:normal; }
      ul, ol ,li{ list-style:none; }

      html body { color:#333; font:0.2rem PingFangSC-Regular; background-color:#fff ;}
      a { color:#666; text-decoration:none; }
      /*清除浮动*/
      .clear{clear:both}
      *{box-sizing:border-box;scroll-behavior:smooth;}
      body,html,#root{
        height: 100%;
        /* overflow: hidden; */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
